<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<header>
<nav>
<div class="logo">Leads Community School</div>
</nav>
</header>

<div class="hero">
<h2>Student Login</h2>
</div>

<div class="section">

<input id="sid" placeholder="Student ID"><br><br>
<input id="pass" type="password" placeholder="Password"><br><br>

<button onclick="login()">Login</button>

<p id="msg"></p>

</div>

<script>
function login(){

fetch("https://script.google.com/macros/s/AKfycbwWWltZHAFdt2Y_HTQ5SX91WmQmgOKxwapOS521GbvTQN7z2kIV491L85NLOExaB92ELQ/exec",{
method:"POST",
body:JSON.stringify({
action:"studentLogin",
studentID:document.getElementById("sid").value,
password:document.getElementById("pass").value
})
})
.then(r=>r.json())
.then(d=>{
if(d.status=="success"){
localStorage.setItem("studentName",d.name);
localStorage.setItem("studentClass",d.class);
window.location="student-dashboard.html";
}else{
document.getElementById("msg").innerHTML="Wrong Login";
}
});
}
</script>

</body>
</html>
