<div class="hero">
<h1>Admission</h1>
</div>

<div class="section">
  <form id="admissionForm">
  <input type="text" name="childName" placeholder="Child Name" required><br>
  <input type="number" name="age" placeholder="Age" required><br>
  <input type="text" name="class" placeholder="Class" required><br>
  <input type="text" name="parentName" placeholder="Parent Name" required><br>
  <input type="text" name="phone" placeholder="Phone" required><br>
  <input type="email" name="email" placeholder="Email" required><br>
  <textarea name="address" placeholder="Address" required></textarea><br>
  <textarea name="notes" placeholder="Notes"></textarea><br>
  <button type="submit">Submit</button>
</form>
<p id="response"></p>

<script>
const form = document.getElementById('admissionForm');
form.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());
  const response = await fetch("https://script.google.com/macros/s/AKfycbySVVZ1IHUQATv5MW-OZ8yhJsOl9GsaIOBEy3XWTy8jF2WaMyxtp8wUyMRZaMQkuN8R/exec", {
    method:"POST",
    body: JSON.stringify(data)
  });
  const result = await response.json();
  document.getElementById('response').innerText = result.result === "success" ? "Form submitted successfully!" : "Error submitting form";
  form.reset();
});
</script>
