<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Login - Leads Community School</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<style>
/* Inline styles for quick setup */
body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    margin: 0;
}
header nav {
    background: #0b5d2a;
    padding: 10px 20px;
    display: flex;
    align-items: center;
}
header .logo {
    color: white;
    font-weight: bold;
    font-size: 22px;
}
.hero {
    background: #f4c400;
    padding: 30px 10px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
}
.section {
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.section input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
}
.section button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 6px;
    background: #0b5d2a;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
.section button:hover {
    background: #09461f;
}
#msg {
    color: red;
    margin-top: 10px;
    font-weight: bold;
}
</style>
</head>
<body>

<header>
<nav>
<div class="logo">Leads Community School</div>
</nav>
</header>

<div class="hero">
Teacher Login
</div>

<div class="section">
<input id="tid" placeholder="Teacher ID">
<input id="tpass" type="password" placeholder="Password">
<button onclick="tlogin()">Login</button>
<p id="msg"></p>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyyQlBtKwXmw-TXsoVMNKan-xNAtcsfSpeUChF0fMCizYMUo8Jo31F5WCiXs28kb1MXRg/exec";

// Redirect immediately if already logged in
if(localStorage.getItem("teacherName")){
    window.location = "attendance.html";
}

function tlogin() {
    const teacherID = document.getElementById("tid").value.trim();
    const password = document.getElementById("tpass").value.trim();

    if(!teacherID || !password){
        document.getElementById("msg").innerHTML = "Please fill all fields";
        return;
    }

    fetch(WEB_APP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            action: "teacherLogin",
            teacherID: teacherID,
            password: password
        })
    })
    .then(res => res.json())
    .then(data => {
        if(data.status === "success"){
            localStorage.setItem("teacherName", data.name);
            window.location = "attendance.html";
        } else {
            document.getElementById("msg").innerHTML = "Wrong Login";
        }
    })
    .catch(err => {
        console.error("Network or script error:", err);
        document.getElementById("msg").innerHTML = "Network Error. Check your Web App deployment.";
    });
}
</script>

</body>
</html>
