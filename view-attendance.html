<header>
<nav>
<div class="logo">Leads Community School</div>
</nav>
</header>

<div class="hero" style="background:var(--yellow);color:black;">
<h2>Attendance Records</h2>
</div>

<div class="section" style="padding:20px;">
<table id="attTable">
<tr>
<th>Date</th>
<th>Student</th>
<th>Class</th>
<th>Status</th>
<th>Teacher</th>
</tr>
</table>
</div>

<div class="section">
<table border="1" width="100%" id="attTable">
<tr>
<th>Date</th>
<th>Student</th>
<th>Class</th>
<th>Status</th>
<th>Teacher</th>
</tr>
</table>
</div>

<script>
// Fetch attendance from Web App
fetch("https://script.google.com/macros/s/AKfycbxtHN_pBhyFtxSREXzx5pQNJKolMcVNCx-Elg9JjCUuebdKWVxfdiZ_AMN9QbvuIMDyTg/exec?type=attendance")
.then(r=>r.json())
.then(data=>{
  let table = document.getElementById("attTable");
  data.forEach(row=>{
    let tr = document.createElement("tr");
    tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td><td>${row[3]}</td><td>${row[4]}</td>`;
    table.appendChild(tr);
  });
});
</script>
