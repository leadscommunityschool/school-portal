<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Login - Leads Community School</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<style>
/* Quick inline style if needed */
.section {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background: #f4f4f4;
    border-radius: 8px;
}
.section input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}
.section button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    background: #0b5d2a;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
#msg {
    color: red;
    margin-top: 10px;
}
.hero {
    background: #f4c400;
    padding: 30px 10px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
}
</style>
</head>
<body>

<header>
<nav>
<div class="logo">Leads Community School</div>
</nav>
</header>

<div class="hero">
Teacher Login
</div>

<div class="section">
<input id="tid" placeholder="Teacher ID">
<input id="tpass" type="password" placeholder="Password">
<button onclick="tlogin()">Login</button>
<p id="msg"></p>
</div>

<script>
function tlogin() {
    let teacherID = document.getElementById("tid").value;
    let password = document.getElementById("tpass").value;

    if (teacherID === "" || password === "") {
        document.getElementById("msg").innerHTML = "Please fill all fields";
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycby01ZBLeiWwfRS-wq3QhwiUBHyZEfrfpNhnuPC063UOEwfDt3XNhFQVA_QaiJeO-Di2Lg/exec", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            action: "teacherLogin",
            teacherID: teacherID,
            password: password
        })
    })
    .then(r => r.json())
    .then(d => {
        if (d.status === "success") {
            localStorage.setItem("teacherName", d.name);
            window.location = "attendance.html"; // redirect to attendance page
        } else {
            document.getElementById("msg").innerHTML = "Wrong Login";
        }
    })
    .catch(err => {
        console.log(err);
        document.getElementById("msg").innerHTML = "Network Error. Check your Web App deployment.";
    });
}

// Optional: redirect if already logged in
if (localStorage.getItem("teacherName")) {
    window.location = "attendance.html";
}
</script>

</body>
</html>
